<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---Main body Section-->
    <div class="container">
        <!---Box Section-->
        <div class="apply_box">
            <!---Box-Heading Section-->
            <h1>Job Application <span class="title_small">(web)</span>
            </h1>
            <!---Form Section-->
            <form action="">
                <div class="form_container">
                    <!---First Name Section-->
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <!--- Last Name Section-->
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <!--- Email Section-->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <!--- job Role Section-->
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Fullstack">Fullstack</option>
                        </select>
                    </div>
                    <!--- Address Section-->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <!--- city Section-->
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <!--- Pincode Section-->
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name">
                    </div>
                    <!--- Date Section-->
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-01-01">
                    </div>
                    <!--- Upload Your CV Section-->
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <!--- Apply Now Section-->
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                    <p></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
